remote_theme: brunochanrio/mkdocs-jekyll@1.2.1
plugins:
- jekyll-remote-theme

title: DangoGuides en Espa√±ol
author: Bruno-chanrio
logo: DangoPlayerUni_Logo.png



baseurl: "/dangoguides_spanish"
color: "#1DE9B6"
accentColor: teal
themeColor: purple
fixedNav: 'false' # true or false

permalink: /:year/:title/
markdown: kramdown
exclude: [_site, CHANGELOG.md, LICENSE, vendor]

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path

# Defaults
defaults:
  - scope:
      path: "_docs"
      type: "docs"
    values:
      layout: page
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: "posts"
      type: "posts"
    values:
      layout: "post"
